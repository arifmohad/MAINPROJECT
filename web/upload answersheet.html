<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>login</title>
</head>

<body>
<form action="updanswer" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <div align="center">
    <table width="344" border="1">
      <tr>
        <td colspan="2"><div align="center">ANSWER SHEET </div></td>
      </tr>
      <tr>
        <td width="86">Answer sheet </td>
        <td width="242"><label>
          <input type="file" name="file" />
        </label></td>
      </tr>
      <tr><td width="86">course </td>
       <td><select name="select">
            {% for i in val %}
            <option value="{{i.id}}">{{i.}}</option>
            {% endfor %}
      </select></td></tr>

      <tr><td width="86">student name </td>

      <td><select name="select">
            {% for i in val %}
            <option value="{{i.id}}">{{i.name}}</option>
            {% endfor %}
      </select></td></tr>
      <tr>
        <td width="86">subject name </td>

        <td><select name="select">
            {% for i in val1 %}
            <option value="{{i.id}}">{{i.subject}} - {{i.course_id.course_name}}</option>
            {% endfor %}
      </select></td>
      </tr>
      <tr>
        <td colspan="2"><label>
          <div align="center">
            <input type="submit" name="Submit" value="Submit" />
            </div>
        </label></td>
      </tr>
      </table>
  </div>
  <div align="center"></div>
</form>
</body>
</html>
