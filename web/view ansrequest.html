{% extends 'admin index.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="request_ansadd">
  <table width="446" border="1">

    <tr>
      <td width="103">NAME</td>
      <td width="105">SUBJECT NAME</td>
        <td width="105">STATUS</td>
      <td width="105">DATE</td>
      <td width="105">&nbsp;</td>
    </tr>
      {% for i in val  %}
    <tr>
      <td> {{ i.student_id.name }} </td>
      <td> {{ i.subject_id.subjects }} </td>
        <td> {{ i.status }} </td>
      <td>&nbsp;{{ i.datetime }} </td>
      <td><p><a href="approve/{{i.id}}">approve</a></p>
          <td><p><a href="reject/{{i.id}}">reject</a></p>
      </td>
    </tr>
      {% endfor  %}
  </table>
</form>
</body>
{% endblock %}
