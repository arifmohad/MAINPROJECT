{% extends 'student index.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>
<style>



     .styled-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 1em;
    font-family: sans-serif;
    min-width: 600px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}
    .styled-table thead tr {
    background-color: #0a0a0a;
    color: #ffffff;
    text-align: left;
}
    .styled-table th,
.styled-table td {
    padding: 12px 15px;
}
    .styled-table tbody tr {
    border-bottom: 2px solid #dddddd;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #0a0a0a;
}
    .styled-table tbody tr.active-row {
    font-weight: bold;
    color: #0a0a0a;
}
</style>
<body>
<form id="form1" name="form1" method="post" action="addcomplaint">
  <table width="446" border="1" class="styled-table">
 <thead>
    <tr>
      <td width="105">COMPLAINT</td>
      <td width="105">DATE</td>
      <td width="105">REPLY</td>
    </tr>
 </thead>
      {% for i in val  %}
     <tbody>
    <tr class="active-row">
      <td> {{ i.postcomplaint }} </td>
      <td>&nbsp;{{ i.datetime }} </td>
        <td> {{ i.replay }} </td>
    </tr>
     </tbody>
      {% endfor  %}
      <tr><td></td>
        <td colspan="2"><label>
          <div align="center">
            <input type="submit" name="Submit" value="addcomplaint" class="btn btn-primary" />
            </div>
        </label></td>
      </tr>
  </table>
</form>
</body>
{% endblock %}
