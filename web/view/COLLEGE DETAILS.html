{% extends 'admin index.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>login</title>
</head>

<body>
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <div align="center">
    <table width="344" border="1">
      <tr>
        <td colspan="2">NAME</td>
        <td>PLACE</td>
        <td>PIN</td>
        <td>POST</td>
        <td>EMAIL</td>
        <td>PHONE</td>
      </tr>

      {% for i in val %}
      <tr>
        <td width="328" colspan="2">{{ i.college_name }}</td>
        <td width="328"> {{ i.place }}</td>
        <td width="328">&nbsp;{{ i.pin }}</td>
        <td width="328">{{ i.post }}</td>
        <td width="328">&nbsp;{{ i.email }}</td>
        <td width="328">&nbsp;{{ i.phone }}</td>
      </tr>
      {% endfor %}
      </table>  
  </div>
  <div align="center"></div>
</form>
</body>
{% endblock %}
