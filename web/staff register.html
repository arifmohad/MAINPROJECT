<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>login</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="stfreg">
  <div align="center">
    <table width="273" border="1">
      <tr>
        <td colspan="2"><div align="center">Registration</div></td>
      </tr>
      <tr>
        <td width="90">User Name</td>
        <td width="173"><label>
          <input type="text" name="username" required />
        </label></td>
      </tr>
      <tr>
        <td>Password </td>
        <td><label>
          <input name="password" type="password" />
        </label></td>
      </tr>
      <tr>
        <td>Name</td>
        <td><label>
          <input type="text" name="name" />
        </label></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td><label>
          <input name="radiobutton" type="radio" value="male" />
        male</label>
          <label>
          <input name="radiobutton" type="radio" value="female" />
        female</label></td>
      </tr>

      <tr>
        <td>Department</td>
        <td><label>
          <select name="select">
            {% for i in val %}
            <option value="{{i.id}}">{{i.dept}}</option>
            {% endfor %}
          </select>
        </label></td>
      </tr>
      <tr>
        <td>Place</td>
        <td><label>
          <input type="text" name="Place" />
        </label></td>
      </tr>
      <tr>
        <td>Post</td>
        <td><label>
          <input type="text" name="Post" />
        </label></td>
      </tr>
      <tr>
        <td>Pin</td>
        <td><label>
          <input type="text" name="Pin" />
        </label></td>
      </tr>
      <tr>
        <td>Phone</td>
        <td><label>
          <input type="text" name="Phone" />
        </label></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><label>
          <input type="text" name="Email" />
        </label></td>
      </tr>
      <tr>
        <td colspan="2"><label>
          <div align="center">
            <input type="submit" name="Submit" value="Submit" />
            </div>
        </label></td>
      </tr>
      </table>  
  </div>
  <div align="center"></div>
</form>
</body>
</html>
