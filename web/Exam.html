<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>login</title>
</head>

<body>
<form action="exambtn" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <div align="center">
    <table width="344" border="1">
      <tr>
        <td colspan="2"><div align="center">EXAM</div></td>
      </tr>
        <tr>
        <td width="86">SUBJECT</td>
        <td width="242"><label>
          <select name="select">
            {% for i in val %}
            <option value="{{i.id}}">{{i.subject}}-{{i.course_id.course_name}}</option>
            {% endfor %}
          </select>
      
      
      <tr>
        <td width="86">Date</td>
        <td width="242"><label>
          <input type="date" name="date" />
</label></td>
      </tr>
      <tr>
        <td>Time</td>
        <td><label>
          <input type="time" name="time" />
        </label></td>
      </tr>
      <tr>
        <td colspan="2"><label>
          <div align="center">
            <input type="submit" name="Submit" value="Submit" />
            </div>
        </label></td>
      </tr>
      </table>  
  </div>
  <div align="center"></div>
</form>
</body>
</html>
